<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pageTitle">Writing Lab - EngWithJacob</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav_styles.css">
    <style>
        /* Specific Styles */
        .editor-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 200px;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            color: var(--text-main);
            font-family: inherit;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--cyan-accent);
        }

        .editor-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .char-count {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .submit-btn {
            background: var(--cyan-accent);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .submit-btn:hover {
            background: var(--cyan-dark);
            transform: translateY(-1px);
        }

        .feedback-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg-light);
            border: 1px dashed var(--cyan-accent);
            border-radius: 16px;
            display: none;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

            <nav class="main-nav">

                <div class="nav-separator"></div>

                <a href="../pages/leaderboard.html" class="nav-link" data-i18n="navLeaderboard">Leaderboard</a>
                <a href="../pages/ai-lab.html" class="nav-link" data-i18n="navAILab">AI Lab</a>
            </nav>
            <div class="header-actions">

        <div class="editor-card">

    </div>

    <script src="../js/i18n.js"></script>

        const pageStrings = {

                feedbackContent: 'Great start! Try using more descriptive adjectives like "breathtaking" or "serene" to describe the scenery. Your grammar is solid.',

        function updateCount() {
            const len = document.getElementById('textInput').value.length;
            document.getElementById('count').textContent = len;
        }

        function getFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show');
            setTimeout(() => feedback.classList.add('show'), 100);

            // Reward Logic
            if (typeof player !== 'undefined' && !player.completed.writing.includes("writing-1")) {
                reward({ coins: 60, xp: 30 });
                player.completed.writing.push("writing-1");
                savePlayer(player);
                const fbTitle = document.querySelector('[data-i18n="feedbackTitle"]');
                if (fbTitle) fbTitle.innerHTML += " <span style='font-size:0.8em; color:var(--text-muted);'>(+60 Coins, +30 XP)</span>";
            }
        }

        // Hook into the global updateContent to apply local translations too
        const originalUpdateContent = window.updateContent || function () { };
        window.updateContent = function () {
            if (originalUpdateContent) originalUpdateContent();
            // Apply local strings
            const currentLang = state.lang || 'en'; // state comes from app.js
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (pageStrings[currentLang] && pageStrings[currentLang][key]) {
                    el.textContent = pageStrings[currentLang][key];
                }
            });
            const input = document.getElementById('textInput');
            if (input && pageStrings[currentLang] && pageStrings[currentLang].placeholder) {
                input.placeholder = pageStrings[currentLang].placeholder;
            }
        };
    </script>
