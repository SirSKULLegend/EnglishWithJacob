    <style>
        /* Specific Styles */
        :root {
            /* Local accent */
            --page-accent: #a855f7;
        }

        .player-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .waveform {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin: 2rem 0;
        }

        .bar {
            width: 6px;
            background: var(--border-color);
            border-radius: 4px;
            height: 20%;
            transition: height 0.2s ease;
        }

        .player-card.playing .bar {
            animation: pulse 1s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                height: 20%;
                background: var(--border-color);
            }

            50% {
                height: 100%;
                background: var(--page-accent);
            }
        }

        .play-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--page-accent);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4);
            transition: transform 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .transcript-box {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .transcript-line {
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .transcript-line.active {
            background: var(--bg-light);
            color: var(--text-main);
            border-left: 3px solid var(--page-accent);
        }
    </style>
</head>

        function renderTranscript() {
            const container = document.getElementById('transcriptContainer');
            if (!container) return;
            container.innerHTML = '';

            const currentLang = state.lang || 'en';

            dialogue.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'transcript-line';
                div.id = `line-${index}`;
                // Show localized text
                const text = currentLang === 'en' ? line.en : line.ar;
                const role = currentLang === 'en' ? line.role : (line.role === 'Agent' ? 'Ø§Ù„Ù…ÙˆØ¸Ù' : 'Ø§Ù„Ù…Ø³Ø§ÙØ±');
                div.textContent = `${role}: "${text}"`;
                div.onclick = () => playSingleLine(index);
                div.style.cursor = 'pointer';
                container.appendChild(div);
            });
        }

        let synth = window.speechSynthesis;
        let voices = [];

        function setupVoice() {
            voices = synth.getVoices();
            if (voices.length === 0) {
                synth.onvoiceschanged = () => {
                    voices = synth.getVoices();
                };
            }
        }

        function togglePlay() {
            const player = document.getElementById('player');
            const icon = document.getElementById('playIcon');

            if (localState.playing) {
                // Stop
                synth.cancel();
                localState.playing = false;
                player.classList.remove('playing');
                icon.textContent = "â–¶";
                document.querySelectorAll('.transcript-line').forEach(l => l.classList.remove('active'));
            } else {

                localState.playing = true;
                player.classList.add('playing');

        function playDialogue(index) {
            if (!localState.playing) return;
            if (index >= dialogue.length) {
                // End of conversation
                localState.playing = false;
                localState.currentIndex = 0;
                document.getElementById('player').classList.remove('playing');
                document.getElementById('playIcon').textContent = "â–¶";

                // Reward Logic
                if (typeof player !== 'undefined' && !player.completed.listening.includes("listening-1")) {
                    reward({ coins: 40, xp: 15 });
                    player.completed.listening.push("listening-1");
                    savePlayer(player);
                    alert("Complete! +40 Coins, +15 XP");
                }
                return;
            }

            localState.currentIndex = index;

            // Highlight
            document.querySelectorAll('.transcript-line').forEach(l => l.classList.remove('active'));
            const activeLine = document.getElementById(`line-${index}`);
            if (activeLine) {
                activeLine.classList.add('active');
                activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // Speak (Always English)
            const text = dialogue[index].en;
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = 'en-US';
            utterThis.rate = 0.9;

            utterThis.onend = () => {
                if (localState.playing) {
                    playDialogue(index + 1);
                }
            };

            utterThis.onerror = (event) => {
                console.error('SpeechSynthesis error', event);
                localState.playing = false;
            };

            synth.speak(utterThis);
        }

        function playSingleLine(index) {
            // Stop current playback
            synth.cancel();
            localState.playing = true;
            document.getElementById('player').classList.add('playing');
            document.getElementById('playIcon').textContent = "â¸";
            playDialogue(index);
        }

        // Hook into the global updateContent to apply local translations too
        const originalUpdateContent = window.updateContent || function () { };
        window.updateContent = function () {
            if (originalUpdateContent) originalUpdateContent();
            // Apply local strings
            const currentLang = state.lang || 'en'; // state comes from app.js
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (pageStrings[currentLang] && pageStrings[currentLang][key]) {
                    el.textContent = pageStrings[currentLang][key];
                }
            });
            renderTranscript(); // Re-render transcript in new language
        };
