<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pageTitle">Speaking Lab - EngWithJacob</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav_styles.css">
    <style>
        /* Specific Styles */
        :root {
            /* Local accent for this page */
            --page-accent: #f43f5e;
        }

        .mic-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .mic-btn {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: var(--bg-body);
            border: 2px solid var(--border-color);
            color: var(--page-accent);
            font-size: 2.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 2;
        }

        .mic-btn:hover {
            background: var(--bg-light);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(244, 63, 94, 0.2);
        }

        .mic-btn.recording {
            background: var(--page-accent);
            color: white;
            border-color: var(--page-accent);
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7);
            }

            70% {
                box-shadow: 0 0 0 30px rgba(244, 63, 94, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0);
            }
        }

        .visualizer {
            display: flex;
            gap: 6px;
            height: 60px;
            align-items: center;
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .visualizer.active {
            opacity: 1;
        }

        .viz-bar {
            width: 8px;
            background: var(--page-accent);
            border-radius: 4px;
            height: 10%;
            animation: sound-wave 0.5s infinite ease-in-out alternate;
        }

        @keyframes sound-wave {
            0% {
                height: 20%;
            }

            100% {
                height: 100%;
            }
        }

        .prompt-box {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px dashed var(--border-color);
            border-radius: 16px;
            color: var(--text-muted);
            font-size: 1.25rem;
        }

        .result-score {
            margin-top: 1rem;
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"
                    style="background: linear-gradient(135deg, var(--page-accent), #fb7185); color:white;">üéôÔ∏è</div>
                <div class="logo-text">
                    <h1 data-i18n="logoTitle" style="color: var(--page-accent);">EngWithJacob</h1>
                    <p data-i18n="pageName">Speaking Lab</p>
                </div>
            </div>
            <nav class="main-nav">
                <a href="reading.html" class="nav-link nav-skill reading" data-i18n="navReading">Reading</a>
                <a href="listening.html" class="nav-link nav-skill listening" data-i18n="navListening">Listening</a>
                <a href="speaking.html" class="nav-link nav-skill speaking active" data-i18n="navSpeaking">Speaking</a>
                <a href="writing.html" class="nav-link nav-skill writing" data-i18n="navWriting">Writing</a>
                <div class="nav-separator"></div>
                <a href="../index.html" class="nav-link" data-i18n="navHome">Home</a>
                <a href="../pages/leaderboard.html" class="nav-link" data-i18n="navLeaderboard">Leaderboard</a>
                <a href="../pages/ai-lab.html" class="nav-link" data-i18n="navAILab">AI Lab</a>
            </nav>
            <div class="header-actions">
                <button class="btn btn-ghost" onclick="toggleTheme()" title="Toggle Theme" style="font-size: 1.2rem;">
                    <span id="themeIcon">üåô</span>
                </button>
                <div class="user-avatar" style="width: 32px; height: 32px; border-radius: 50%; overflow: hidden;">
                    <a href="../pages/profile.html"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jacob"
                            width="32" height="32" alt="Profile"></a>
                </div>
            </div>
        </header>

        <div class="mic-card">
            <h2 data-i18n="promptTitle" style="color: var(--text-main);">Read this sentence aloud:</h2>
            <div class="prompt-box">
                "<span id="promptText">The quick brown fox jumps over the lazy dog.</span>"
            </div>

            <button class="mic-btn" id="micBtn" onclick="startRecording()">
                <span id="micIcon">üé§</span>
            </button>
            <p style="margin-top: 1rem; color: var(--text-muted);" id="statusText" data-i18n="statusReady">Tap to record
            </p>

            <button class="btn btn-primary" id="submitBtn" onclick="stopRecording()"
                style="display:none; margin-top:2rem; background:var(--page-accent); color:white; border:none; padding: 0.75rem 2rem; border-radius: 12px; cursor: pointer;">
                <span data-i18n="btnSubmit">Submit Recording</span>
            </button>

            <div class="visualizer" id="viz">
                <div class="viz-bar" style="animation-delay: 0.1s"></div>
                <div class="viz-bar" style="animation-delay: 0.3s"></div>
                <div class="viz-bar" style="animation-delay: 0.2s"></div>
                <div class="viz-bar" style="animation-delay: 0.5s"></div>
                <div class="viz-bar" style="animation-delay: 0.1s"></div>
            </div>

            <div class="result-score" id="result">
                <p style="font-size: 3rem; font-weight: 800; color: var(--emerald-400);">92%</p>
                <p style="color: var(--text-muted);" data-i18n="scoreLabel">Pronunciation Score</p>
            </div>
        </div>
    </div>

    <script src="../js/i18n.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/player.js"></script>
    <script>
        let localState = { recording: false };
        const pageStrings = {
            en: {
                pageName: "Speaking Lab",
                promptTitle: "Read this sentence aloud:", statusReady: "Tap to record", statusRecording: "Listening...", scoreLabel: "Pronunciation Score",
                btnSubmit: "Submit Recording"
            },
            ar: {
                pageName: "ŸÖÿÆÿ™ÿ®ÿ± ÿßŸÑÿ™ÿ≠ÿØÿ´",
                promptTitle: "ÿßŸÇÿ±ÿ£ Ÿáÿ∞Ÿá ÿßŸÑÿ¨ŸÖŸÑÿ© ÿ®ÿµŸàÿ™ ÿπÿßŸÑŸç:", statusReady: "ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑÿ™ÿ≥ÿ¨ŸäŸÑ", statusRecording: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ...", scoreLabel: "ÿØÿ±ÿ¨ÿ© ÿßŸÑŸÜÿ∑ŸÇ",
                btnSubmit: "ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ"
            }
        };

        function startRecording() {
            if (localState.recording) return;

            // Start
            localState.recording = true;
            const btn = document.getElementById('micBtn');
            const viz = document.getElementById('viz');
            const status = document.getElementById('statusText');
            const result = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');

            const currentLang = state.lang || 'en';
            btn.classList.add('recording');
            viz.classList.add('active');
            status.textContent = pageStrings[currentLang].statusRecording;
            result.style.display = 'none';
            submitBtn.style.display = 'inline-block';
        }

        // Tier Check
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof requireTier === 'function' && !requireTier("Knight")) {
                alert("Locked! You need to be a Knight rank to access Speaking Lab.");
                window.location.href = "../pages/store.html";
            }
        });

        function stopRecording() {
            if (!localState.recording) return;

            // Stop & Submit
            localState.recording = false;
            const btn = document.getElementById('micBtn');
            const viz = document.getElementById('viz');
            const status = document.getElementById('statusText');
            const result = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');

            const currentLang = state.lang || 'en';
            btn.classList.remove('recording');
            viz.classList.remove('active');
            status.textContent = pageStrings[currentLang].statusReady;
            submitBtn.style.display = 'none';

            // Show Result
            result.style.display = 'block';

            // Reward Logic
            if (typeof player !== 'undefined' && !player.completed.speaking.includes("speaking-1")) {
                reward({ coins: 30, xp: 25 });
                player.completed.speaking.push("speaking-1");
                savePlayer(player);
                result.innerHTML += `<p style="font-size:1rem; color:var(--text-main); margin-top:0.5rem;">+30 Coins, +25 XP</p>`;
            }
        }

        // Hook into the global updateContent to apply local translations too
        const originalUpdateContent = window.updateContent || function () { };
        window.updateContent = function () {
            if (originalUpdateContent) originalUpdateContent();
            // Apply local strings
            const currentLang = state.lang || 'en'; // state comes from app.js
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (pageStrings[currentLang] && pageStrings[currentLang][key]) {
                    el.textContent = pageStrings[currentLang][key];
                }
            });
        };
    </script>
</body>

</html>
