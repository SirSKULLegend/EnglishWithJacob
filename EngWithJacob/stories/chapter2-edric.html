<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2: The Ambush</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Local overrides */
        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .game-frame {
            width: 100%;
            max-width: 800px;
            background: var(--bg-card);
            border: 2px solid var(--cyan-accent);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(6, 182, 212, 0.15);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--cyan-accent);
            margin: 0;
            font-size: 1.5rem;
        }

        .scene-stage {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            gap: 2rem;
            background: radial-gradient(circle at center, var(--bg-card) 0%, var(--bg-light) 100%);
        }

        .narrative-text {
            color: var(--text-main);
            text-align: center;
            line-height: 1.7;
            max-width: 600px;
            font-style: italic;
            font-size: 1.05rem;
            opacity: 0.85;
        }

        .avatar-frame {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--cyan-accent);
            padding: 3px;
            background: var(--bg-card);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
            margin-bottom: 1rem;
        }

        .avatar-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .dialogue-box {
            background: var(--bg-card);
            border: 1px solid var(--cyan-accent);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            font-size: 1.15rem;
            color: var(--text-main);
            position: relative;
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.05);
        }

        .dialogue-box::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 10px;
            color: var(--cyan-accent);
            font-size: 3rem;
            font-family: serif;
            opacity: 0.3;
        }

        .controls-area {
            background: var(--bg-card);
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .grammar-tip {
            text-align: center;
            color: var(--cyan-accent);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .option-btn {
            background: var(--bg-card);
            border: 1px solid var(--cyan-accent);
            padding: 1rem;
            border-radius: 12px;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .option-btn:hover {
            background: var(--cyan-accent);
            color: white;
            border-color: var(--cyan-accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(6, 182, 212, 0.15);
        }

        .option-btn .translation {
            display: block;
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .option-btn:hover .translation {
            opacity: 1;
            color: rgba(255, 255, 255, 0.9);
        }

        .next-btn {
            background: var(--cyan-accent);
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            display: none;
            transition: background 0.2s;
        }

        .next-btn:hover {
            background: var(--cyan-dark);
        }

        #combatVisual {
            font-size: 3rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
            margin-bottom: 0px;
            color: var(--cyan-accent);
        }
    </style>
</head>

<body>
    <div class="game-frame">
        <header>
            <a href="../story-map.html" style="text-decoration:none; color:var(--text-muted); font-weight:600;">â† Back
                to Map</a>
            <h1>Chapter 2: Shadows</h1>
            <div style="width:100px;"></div>
        </header>
        <div class="scene-stage" id="stage">
            <div class="grammar-tip" id="grammarTip" style="margin-bottom: 1rem;">ğŸ¯ Goal: Imperative Verbs</div>
            <p class="narrative-text">An arrow strikes the carriage! Bandits emerge. King Edric draws his sword.</p>
            <div style="text-align:center;">
                <div class="avatar-frame" style="margin:0 auto 1rem auto;">
                    <img src="../assets/edric.png" alt="Edric">
                </div>
                <div class="dialogue-box" id="npcDialogue">To arms! We are under attack!</div>
                <div id="combatVisual">âš”ï¸</div>
            </div>
        </div>
        <div class="controls-area">
            <div class="options-grid" id="optionsContainer"></div>
            <button class="next-btn" id="nextBtn" onclick="nextStep()" style="display: none;">Next â†’</button>
            <button class="next-btn" id="nextSceneBtn" onclick="nextScene()">Next: Lyria's Turn</button>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script>
        const sceneState = {
            step: 0,
            locked: false
        };

        const steps = [
            { npc: "To arms! We are under attack! What are your orders?", tip: "ğŸ¯ Goal: Commands (Defend)", tipAr: "Ø§Ù„Ù‡Ø¯Ù: ØµÙŠØºØ© Ø§Ù„Ø£Ù…Ø± (Ø§Ù„Ø¯ÙØ§Ø¹)", options: [{ text: "Defend the carriage!", arabic: "Ø¯Ø§ÙØ¹ÙˆØ§ Ø¹Ù† Ø§Ù„Ø¹Ø±Ø¨Ø©!", next: 1 }, { text: "Run away!", arabic: "Ø§Ù‡Ø±Ø¨ÙˆØ§!", next: 1 }, { text: "Hold your ground!", arabic: "Ø§Ø«Ø¨ØªÙˆØ§ Ù…ÙƒØ§Ù†ÙƒÙ…!", next: 1 }, { text: "Where are they?", arabic: "Ø£ÙŠÙ† Ù‡Ù…ØŸ", next: 1 }] },
            { npc: "They are charging! Shields up!", tip: "ğŸ¯ Goal: Commands (Attack)", tipAr: "Ø§Ù„Ù‡Ø¯Ù: ØµÙŠØºØ© Ø§Ù„Ø£Ù…Ø± (Ø§Ù„Ù‡Ø¬ÙˆÙ…)", options: [{ text: "Attack them!", arabic: "Ù‡Ø§Ø¬Ù…ÙˆÙ‡Ù…!", next: 2 }, { text: "Push them back!", arabic: "Ø§Ø¯ÙØ¹ÙˆÙ‡Ù… Ù„Ù„Ø®Ù„Ù!", next: 2 }, { text: "Wait!", arabic: "Ø§Ù†ØªØ¸Ø±ÙˆØ§!", next: 2 }, { text: "Shoot arrows!", arabic: "Ø£Ø·Ù„Ù‚ÙˆØ§ Ø§Ù„Ø³Ù‡Ø§Ù…!", next: 2 }] },
            { npc: "They are fleeing! We have won.", tip: "ğŸ¯ Goal: Observation", tipAr: "Ø§Ù„Ù‡Ø¯Ù: Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø©", options: [{ text: "Stay alert.", arabic: "Ø§Ø¨Ù‚ÙˆØ§ ÙŠÙ‚Ø¸ÙŠÙ†", end: true }, { text: "Let's move.", arabic: "Ù„Ù†ØªØ­Ø±Ùƒ", end: true }] }
        ];

        // Mute Hint (Once)
        if (!localStorage.getItem('voiceHintShown')) {
            console.log("ğŸ”ˆ You can mute voice in settings");
            localStorage.setItem('voiceHintShown', '1');
        }

        function safeSpeak(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.rate = 1.0;
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }

        function renderStep() {
            sceneState.locked = false;

            const current = steps[sceneState.step];

            const dialogueEl = document.getElementById('npcDialogue');
            dialogueEl.innerText = current.npc;
            dialogueEl.style.marginBottom = '1.25rem';

            const tipEl = document.getElementById('grammarTip');
            if (tipEl) {
                tipEl.innerHTML = `
      <div>${current.tip || ''}</div>
      <div style="font-size:0.9em; opacity:0.8;">${current.tipAr || ''}</div>
      <div style="font-size:0.8rem; opacity:0.6; margin-top:0.25rem;">Choose the most natural response</div>
    `;
            }

            // Combat Visual specific to this scene
            document.getElementById('combatVisual').style.display = (sceneState.step === 1) ? 'block' : 'none';

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            current.options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `${opt.text}<div class="translation">${opt.arabic}</div>`;
                btn.onclick = () => handleChoice(opt);
                // Hover sound logic
                btn.onmouseenter = () => { };
                container.appendChild(btn);
            });

            // Speech Fatigue
            if (sceneState.step === 0 || sceneState.step % 2 === 0) {
                safeSpeak(current.npc);
            }

            setTimeout(() => {
                container.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
        }

        let pendingNext = null;

        function handleChoice(opt) {
            if (sceneState.locked) return;
            sceneState.locked = true;

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => {
                b.onclick = null;
                b.style.pointerEvents = 'none';
                b.style.cursor = 'default';
            });

            if (opt.end) {
                document.getElementById('optionsContainer').innerHTML =
                    "<div style='color:var(--cyan-accent); text-align:center; animation:fadeIn 0.5s;'>Victory! Scene complete.</div>";

                const finishBtn = document.getElementById('nextSceneBtn');
                if (finishBtn) finishBtn.style.display = 'block';
                return;
            }

            buttons.forEach(b => {
                if (b.innerText.includes(opt.text)) {
                    b.style.background = 'var(--cyan-accent)';
                    b.style.color = 'white';
                } else {
                    b.style.opacity = '0.5';
                }
            });

            // Micro-feedback
            const feedback = document.createElement('div');
            feedback.textContent = "âœ” Good command";
            feedback.style.cssText = `
                margin-top: 0.75rem;
                text-align: center;
                color: var(--cyan-accent);
                font-weight: 600;
                animation: fadeIn 0.3s ease;
            `;
            document.getElementById('optionsContainer').appendChild(feedback);

            pendingNext = opt.next;
            setTimeout(() => {
                document.getElementById('nextBtn').style.display = 'block';
            }, 400);
        }

        function nextStep() {
            if (pendingNext === null) return;
            sceneState.step = pendingNext;
            pendingNext = null;
            renderStep();
            document.getElementById('nextBtn').style.display = 'none';
        }

        function nextScene() {
            // Calm Exit
            document.body.style.transition = "opacity 0.3s";
            document.body.style.opacity = '0.6';
            setTimeout(() => {
                window.location.href = 'scene4.html';
            }, 300);
        }

        renderStep();
    </script>
</body>

</html>
