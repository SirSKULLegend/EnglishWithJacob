<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4: The Mirror</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .game-frame {
            width: 100%;
            max-width: 800px;
            background: var(--bg-card);
            border: 2px solid var(--cyan-accent);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(6, 182, 212, 0.15);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--cyan-accent);
            margin: 0;
            font-size: 1.5rem;
        }

        .scene-stage {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            gap: 2rem;
            background: radial-gradient(circle at center, var(--bg-card) 0%, var(--bg-light) 100%);
        }

        .narrative-text {
            color: var(--text-main);
            text-align: center;
            line-height: 1.7;
            max-width: 600px;
            font-style: italic;
            font-size: 1.05rem;
            opacity: 0.85;
        }

        .avatar-frame {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--cyan-accent);
            padding: 3px;
            background: var(--bg-card);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
            margin-bottom: 1rem;
            position: relative;
        }

        .avatar-frame.glitch img {
            filter: grayscale(100%) contrast(1.2);
            animation: glitch-anim 2s infinite;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            100% {
                transform: translate(0);
            }
        }

        .avatar-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .dialogue-box {
            background: var(--bg-card);
            border: 1px solid var(--cyan-accent);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            font-size: 1.15rem;
            color: var(--text-main);
            position: relative;
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.05);
        }

        .dialogue-box::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 10px;
            color: var(--cyan-accent);
            font-size: 3rem;
            font-family: serif;
            opacity: 0.3;
        }

        .controls-area {
            background: var(--bg-card);
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .grammar-tip {
            text-align: center;
            color: var(--cyan-accent);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .option-btn {
            background: var(--bg-card);
            border: 1px solid var(--cyan-accent);
            padding: 1rem;
            border-radius: 12px;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .option-btn:hover {
            background: var(--cyan-accent);
            color: white;
            border-color: var(--cyan-accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(6, 182, 212, 0.15);
        }

        .option-btn .translation {
            display: block;
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .option-btn:hover .translation {
            opacity: 1;
            color: rgba(255, 255, 255, 0.9);
        }

        .next-btn {
            background: var(--cyan-accent);
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            display: none;
            transition: background 0.2s;
        }

        .next-btn:hover {
            background: var(--cyan-dark);
        }
    </style>
</head>

<body>
    <div class="game-frame">
        <header>
            <a href="../story-map.html" style="text-decoration:none; color:var(--text-muted); font-weight:600;">‚Üê
                Map</a>
            <h1>Chapter 4: The Mirror</h1>
            <button onclick="toggleTheme()" title="Toggle Theme"
                style="background:transparent; padding:0; min-width:auto; color:var(--text-main);">
                üåô
            </button>
        </header>

        <div class="scene-stage" id="stage">
            <div class="grammar-tip" id="grammarTip" style="margin-bottom: 1rem;">üéØ Goal: Politeness vs. Danger</div>
            <p class="narrative-text">Queen Marwen stands before the ancient mirror. The reflection smiles... at you.
            </p>
            <div style="text-align:center;">
                <div class="avatar-frame" id="mirrorFrame" style="margin:0 auto 1rem auto;">
                    <img src="../assets/marwen.jpg" alt="Marwen">
                </div>
                <div class="dialogue-box" id="npcDialogue">So young. So foolish. Do you think you can hide?</div>
            </div>
        </div>

        <div class="controls-area">
            <div class="options-grid" id="optionsContainer"></div>
            <button class="next-btn" id="nextBtn" onclick="nextStep()" style="display: none;">Next ‚Üí</button>
            <button class="next-btn" id="finishBtn" onclick="finishChapter()">The Web Tightens...</button>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        const sceneState = {
            step: 0,
            locked: false
        };

        const steps = [
            {
                npc: "So young. So foolish. Do you think you can hide from me?",
                tip: "üéØ Goal: Defiance or Submission",
                tipAr: "ÿßŸÑŸáÿØŸÅ: ÿ™ÿ≠ÿØŸç ÿ£Ÿà ÿÆÿ∂Ÿàÿπ",
                options: [
                    { text: "I am not hiding.", arabic: "ÿ£ŸÜÿß ŸÑÿß ÿ£ÿÆÿ™ÿ®ÿ¶", next: 1 },
                    { text: "Forgive me, Your Majesty.", arabic: "ÿ≥ÿßŸÖÿ≠ŸäŸÜŸä Ÿäÿß ÿ¨ŸÑÿßŸÑÿ© ÿßŸÑŸÖŸÑŸÉÿ©", next: 1 },
                    { text: "What do you want?", arabic: "ŸÖÿßÿ∞ÿß ÿ™ÿ±ŸäÿØŸäŸÜÿü", next: 1 }
                ]
            },
            {
                npc: "I see everything in the glass. Come closer.",
                tip: "üéØ Goal: Refusal",
                tipAr: "ÿßŸÑŸáÿØŸÅ: ÿßŸÑÿ±ŸÅÿ∂",
                options: [
                    { text: "I will not.", arabic: "ŸÑŸÜ ÿ£ŸÅÿπŸÑ", next: 2 },
                    { text: "Stay back!", arabic: "ÿßÿ®ÿ™ÿπÿØŸä!", next: 2 },
                    { text: "(Step closer)", arabic: "(ÿßŸÇÿ™ÿ±ÿ®)", next: 2 }
                ]
            },
            {
                npc: "*The reflection distorts and laughs.*",
                tip: "üéØ Goal: Reaction",
                tipAr: "ÿßŸÑŸáÿØŸÅ: ÿ±ÿØ ÿßŸÑŸÅÿπŸÑ",
                options: [
                    { text: "It's a trick!", arabic: "ÿ•ŸÜŸáÿß ÿÆÿØÿπÿ©!", end: true },
                    { text: "(Run away)", arabic: "(ÿßŸáÿ±ÿ®)", end: true }
                ]
            }
        ];

        // Mute Hint (Once)
        if (!localStorage.getItem('voiceHintShown')) {
            console.log("üîà You can mute voice in settings");
            localStorage.setItem('voiceHintShown', '1');
        }

        function safeSpeak(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.rate = 0.9;
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }

        function renderStep() {
            sceneState.locked = false;

            const current = steps[sceneState.step];

            const dialogueEl = document.getElementById('npcDialogue');
            dialogueEl.innerText = current.npc;
            dialogueEl.style.marginBottom = '1.25rem';

            const tipEl = document.getElementById('grammarTip');
            if (tipEl) {
                tipEl.innerHTML = `
      <div>${current.tip || ''}</div>
      <div style="font-size:0.9em; opacity:0.8;">${current.tipAr || ''}</div>
      <div style="font-size:0.8rem; opacity:0.6; margin-top:0.25rem;">Choose the most natural response</div>
    `;
            }

            // Glitch Effect specific to Scene 5
            if (sceneState.step === 2) document.getElementById('mirrorFrame').classList.add('glitch');
            else document.getElementById('mirrorFrame').classList.remove('glitch');

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            current.options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `${opt.text}<div class="translation">${opt.arabic}</div>`;
                btn.onclick = () => handleChoice(opt);

                // Hover sound logic
                btn.onmouseenter = () => { };

                container.appendChild(btn);
            });

            // Speech Fatigue
            if (sceneState.step === 0 || sceneState.step % 2 === 0) {
                safeSpeak(current.npc);
            }

            setTimeout(() => {
                container.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
        }

        let pendingNext = null;

        function handleChoice(opt) {
            if (sceneState.locked) return;
            sceneState.locked = true;

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => {
                b.onclick = null;
                b.style.pointerEvents = 'none';
                b.style.cursor = 'default';
            });

            if (opt.end) {
                document.getElementById('optionsContainer').innerHTML =
                    "<div style='color:var(--cyan-accent); text-align:center; animation:fadeIn 0.5s;'>Scene complete. Take a breath.</div>";

                const finishBtn = document.getElementById('finishBtn');
                if (finishBtn) finishBtn.style.display = 'block';
                return;
            }

            buttons.forEach(b => {
                if (b.innerText.includes(opt.text)) {
                    b.style.background = 'var(--cyan-accent)';
                    b.style.color = 'white';
                } else {
                    b.style.opacity = '0.5';
                }
            });

            // Micro-feedback
            const feedback = document.createElement('div');
            feedback.textContent = "‚úî Good choice";
            feedback.style.cssText = `
                margin-top: 0.75rem;
                text-align: center;
                color: var(--cyan-accent);
                font-weight: 600;
                animation: fadeIn 0.3s ease;
            `;
            document.getElementById('optionsContainer').appendChild(feedback);

            pendingNext = opt.next;
            setTimeout(() => {
                document.getElementById('nextBtn').style.display = 'block';
            }, 400);
        }

        function nextStep() {
            if (pendingNext === null) return;
            sceneState.step = pendingNext;
            pendingNext = null;
            renderStep();
            document.getElementById('nextBtn').style.display = 'none';
        }

        function finishChapter() {
            // Update progress: Chapter 4 complete (so unlocking 5)
            const current = parseInt(localStorage.getItem('silverKingdom_progress')) || 1;
            if (current < 5) localStorage.setItem('silverKingdom_progress', 5);

            // Calm Exit
            document.body.style.transition = "opacity 0.3s";
            document.body.style.opacity = '0.6';
            setTimeout(() => {
                window.location.href = '../story-map.html';
            }, 300);
        }

        renderStep();
    </script>
</body>

</html>
